<!DOCTYPE html> <!-- html 5 -->
<html>
<head>
<title>Eule - Sprache wählen</title>
<meta charset="utf-8" />

<meta name = "viewport" content = "width = device-width, maximum-scale = 1, minimum-scale = 1, user-scalable = no">


<meta name = "apple-mobile-web-app-capable" content="yes">


<link rel="stylesheet" href="assets/css/eule.css" />
<script type="text/javascript" src="assets/js/eule.js"  charset="UTF-8"> </script>





</head>

<body>

<h1>Sprache wählen</h1>

<button id="btn-zuruckIndex">fertig</button>


<script type="text/javascript" src="assets/js/modernizr.custom.js"  charset="UTF-8"> </script>
<script type="text/javascript">



/*Event Listener by Michael Emberger*/
function initEvents(){

	var d = document;
	var myEvent;	

	if(Modernizr.touch){
		myEvent = "touchend";
		
	}else{
		myEvent = "click";
	}

	d.getElementById('btn-zuruckIndex').addEventListener(myEvent, function(){ window.location='index.html' });

}

initEvents();




</script>

</body>
