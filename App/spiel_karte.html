<script type="text/javascript">



/*Event Listener by Michael Emberger*/
function initEvents(){

	var d = document;
	var myEvent = localStorage.myEvent;
	var alleSpiele = d.getElementsByClassName('spiel');

	for( var i=0,len=alleSpiele.length; i < len; i++ ){
		
		alleSpiele[i].addEventListener(myEvent,spielClicked,false);

	}
	
}


var spielClicked = function(evt){

	var el = evt.target;
	var kat = el.getAttribute("kat");

	myJson.createTemp(kat);	

	window.location = 'spiel_wissen.html';

}

var myJson = new MyJson();
myJson.loadAll();

initEvents();
