<!DOCTYPE html> <!-- html 5 -->
<html>
<head>
<title>Eule-Spiel</title>
<meta charset="utf-8" />


<meta name = "viewport" content = "width = device-width, maximum-scale = 1, minimum-scale = 1, user-scalable = no">


<meta name = "apple-mobile-web-app-capable" content="yes">


<link rel="stylesheet" href="assets/css/index_hilfe.css" />

<script type="text/javascript" src="assets/js/hilfe.js"></script>

<style>

body{
	width: 100%;
	height: 100%;
	overflow: hidden;


}

</style>


</head>

<body>




<img src="assets/img/index_hilfe/bg.svg" id="indexmap" width="568px" height="300px" style="margin-left:-88px;"/>

		    

<img width="70px" id="btn-spielStarten" src="assets/img/index_hilfe/start.svg" />



		
<a href="#"><img id="hilfe" src="assets/img/system/hilfe.svg"ontouchend ="showHilfe()"/></a>
		


<script type="text/javascript" src="assets/js/modernizr.custom.js"  charset="UTF-8"> </script>
<script type="text/javascript">



/*Event Listener by Michael Emberger*/
function initEvents(){

	if(Modernizr.touch){

		localStorage.myEvent = "touchend";

	}else{

		localStorage.myEvent = "click";	

	}

	var d = document;
	var myEvent = localStorage.myEvent;
	
	d.getElementById('hilfe').addEventListener(myEvent, function(){ window.location='hilfe.html' }, false);
	d.getElementById('btn-spielStarten').addEventListener(myEvent, function(){ window.location='spiel_karte.html' }, false);
	d.getElementById('btn-spracheWaehlen').addEventListener(myEvent, function(){ window.location='sprache.html' }, false);

}

initEvents();


</script>
</body>
