<body>
<h1>Hier wird Wissen zur ausgewählten Kategorie übermittelt</h1>

<button id="btn-weiter" >Genug gelernt! Los geht's</button>



<script type="text/javascript" src="assets/js/Classes/MyJson.js"  charset="UTF-8"> </script>
<script type="text/javascript">



/*Event Listener by Michael Emberger*/
function initEvents(){

	var d = document;
	//var myEvent = localStorage.myEvent; // warum Event vom Local Storage? bei mir is kein Event im Local Storage drum funktiniert es nicht

	d.getElementById("btn-weiter").addEventListener("click", startSpiel); // hab es jetzt auf ein normales click event geändert vorerst

	
}



var myJson = new MyJson();
myJson.loadTemp();


console.log("Aktuelle Kategorie: "+myJson.temp.kat.spiel);




var startSpiel = function(){

myJson.saveTemp();
window.location = 'spiel_'+myJson.temp.kat.spiel+'.html';

}


initEvents();


</script>
