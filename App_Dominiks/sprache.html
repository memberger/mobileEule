/*Event Listener by Michael Emberger*/
function initEvents(){

	var d = document;
	var myEvent;	

	if(Modernizr.touch){

	}else{
		myEvent = "click";
	}

	d.getElementById('btn-zuruckIndex').addEventListener(myEvent, function(){ window.location='index.html' });

}
