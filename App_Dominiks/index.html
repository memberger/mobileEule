<!DOCTYPE html> <!-- html 5 -->
<html>
<head>
<title>Eule-Spiel</title>
<meta charset="utf-8" />


<meta name = "viewport" content = "width = device-width, maximum-scale = 1, minimum-scale = 1, user-scalable = no">


<meta name = "apple-mobile-web-app-capable" content="yes">


<link rel="stylesheet" href="assets/css/eule.css" />
<link rel="stylesheet" href="assets/css/index_hilfe.css" />
<script type="text/javascript" src="assets/js/eule.js"  charset="UTF-8"> </script>





</head>

<body>

<img src="assets/img/index_hilfe/bg.svg" id="worldmap" width="1024"/>
		    



<a href="hilfe.html"><img width="75px" id="hilfe" src="assets/img/index_hilfe/hilfe.svg" /></a>


<a href="#"><img width="170px" id="btn-spielStarten" src="assets/img/index_hilfe/start.svg" /></a>


<a href="#"><img width="75px" id="btn-spracheWaehlen" src="assets/img/index_hilfe/settings.svg" /></a>


<script type="text/javascript" src="assets/js/modernizr.custom.js"  charset="UTF-8"> </script>
<script type="text/javascript">



/*Event Listener by Michael Emberger*/
function initEvents(){

	if(Modernizr.touch){

		localStorage.myEvent = "touchend";

	}else{

		localStorage.myEvent = "click";	

	}

	var d = document;
	var myEvent = localStorage.myEvent;
	
	d.getElementById('btn-spielStarten').addEventListener(myEvent, function(){ window.location='spiel_karte.html' });
	d.getElementById('btn-spracheWaehlen').addEventListener(myEvent, function(){ window.location='sprache.html' });

}

initEvents();




</script>
</body>
